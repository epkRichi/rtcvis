name: Deploy WebGUI to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Build wheel and copy to webgui/dist
        run: |
          python -m pip install --upgrade pip build
          python -m pip install .
          ./build.sh

      - name: Upload webgui artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: webgui

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
