<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>rtcvis</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    />
    <script
      src="https://cdn.plot.ly/plotly-3.1.0.min.js"
      charset="utf-8"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/pyodide/v0.28.2/full/pyodide.js"
      charset="utf-8"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="content">
        <div class="textfield-wrapper">
          <label for="plf_a">a:</label>
          <input type="text" id="plf_a" name="plf_a" />
        </div>

        <div class="textfield-wrapper">
          <label for="plf_b">b:</label>
          <input type="text" id="plf_b" name="plf_b" />
        </div>

        <div>
          <p id="title"></p>
        </div>

        <div id="plot-wrapper">
          <div id="plot"></div>
          <div id="legend"></div>
        </div>

        <div id="conv_type_outer_container">
          <div id="conv_type_container"></div>
        </div>

        <div id="slider-container">
          <input id="slider" type="range" min="0" max="3" step="any" />
          <span id="delta-sign"></span> = <span id="delta-value"></span>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts.js" charset="utf-8"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
</html>
